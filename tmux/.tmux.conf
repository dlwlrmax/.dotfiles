# install tpm: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Press prefix + I (capital i, as in Install) to fetch the plugin
# Press prefix + alt + u (lowercase u as in uninstall) to remove the plugin.
# prefix + U updates plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'Morantron/tmux-fingers'
set -g @plugin 'aserowy/tmux.nvim'
set-option -g @plugin 'b0o/tmux-autoreload'

set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ',*:Tc,xterm*:Tc'

set -g allow-passthrough on
setw -g mode-keys vi
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -sg escape-time 0
set -g set-clipboard on
set -g detach-on-destroy off
# set -g focus-events on
set -g @yank_selection 'clipboard' # or 'primary' 'secondary' or 'clipboard'
set -g @yank_selection_mouse 'clipboard' # or 'clipboard' 'primary' or 'secondary'


set-option -g prefix C-a
bind-key C-a send-prefix
bind Escape copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Config for nvim-tmux
# navigation
set -g @tmux-nvim-navigation true
set -g @tmux-nvim-navigation-cycle true
set -g @tmux-nvim-navigation-keybinding-left 'C-h'
set -g @tmux-nvim-navigation-keybinding-down 'C-j'
set -g @tmux-nvim-navigation-keybinding-up 'C-k'
set -g @tmux-nvim-navigation-keybinding-right 'C-l'

# resize
set -g @tmux-nvim-resize true
set -g @tmux-nvim-resize-step-x 1
set -g @tmux-nvim-resize-step-y 1
set -g @tmux-nvim-resize-keybinding-left 'M-h'
set -g @tmux-nvim-resize-keybinding-down 'M-j'
set -g @tmux-nvim-resize-keybinding-up 'M-k'
set -g @tmux-nvim-resize-keybinding-right 'M-l'


# Kill without confirm
bind-key & kill-window
bind-key x kill-pane


# Config for catppuccin
set -g status-right-length 100
set -g status-left-length 100
set -g status-right ""
set -g status-style 'bg=terminal'

set -g @catppuccin_flavor 'mocha'

# status left style - consolidated
set -g status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_mantle},bold]  #S },#{#[bg=#{@thm_mantle},fg=#{@thm_green}]  #S }}#[bg=#{@thm_mantle},fg=#{@thm_overlay_0},none]│#[bg=#{@thm_mantle},fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "

# status right style - consolidated from previous settings
set -ga status-right "#[bg=#{@thm_mantle},fg=#{@thm_blue}] 󰭦 %Y-%m-%d 󰅐 %H:%M "

# window style
set -wg automatic-rename on
set -g automatic-rename-format ''
set -g window-status-separator ''
set -g status-justify 'absolute-centre'
set -g @catppuccin_window_status_style 'custom'
set -g @catppuccin_window_flags ""
set -g @catppuccin_window_number ""
set -g @catppuccin_window_text "#[fg=#{@thm_rosewater},bg=#{@thm_mantle}] #I#{?#{!=:#{window_name},},: #W,} "
set -g @catppuccin_window_current_number ""
set -g @catppuccin_window_current_text "#[fg=#{@thm_mantle},bg=#{@thm_peach}] #I#{?#{!=:#{window_name},},: #W,} "

# Configure Online
set -g @online_icon "ok"
set -g @offline_icon "nok"

# Config fzf
TMUX_FZF_OPTIONS="-p -w 70% -h 50% -m"
TMUX_FZF_LAUNCH_KEY="C-f"
TMUX_FZF_PREVIEW=0

unbind-key "w"

# bind-key "w" run-shell -b "$HOME/.tmux/plugins/tmux-fzf/scripts/window.sh switch"

bind-key "r" command-prompt -I'#W' { rename-window -- '%%' }

# config for tmux-fingers
set -g @fingers-key "f"

# Popup
bind "g" display-popup -d "#{pane_current_path}" -w 90% -h 90% -S 'fg=green,bold' -E -T "Git UI" "gitui"
bind "m" display-popup -d "#{pane_current_path}" -w 90% -h 90% -S 'fg=blue,bold' -E -T "Docker UI" "lazydocker"

