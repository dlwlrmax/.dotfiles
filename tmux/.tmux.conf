# Function to toggle opencode window
bind-key C-a run-shell 'if [[ "$(tmux display-message -p "#{window_name}")" == "opencode" ]]; then tmux last-window; else tmux select-window -t opencode 2>/dev/null || tmux new-window -n opencode opencode; fi'


# Define reusable sesh commands
set -g @sesh-fzf 'sesh connect "$( \
  sesh list --icons | grep -v -E "(opencode|qwen)" | fzf-tmux -p 85%,85% --no-border \
    --ansi \
    --list-border \
    --no-sort --prompt "⚡  " \
    --color "list-border:6,input-border:3,preview-border:4,header-bg:-1,header-border:6" \
    --input-border \
    --header-border \
    --bind "tab:down,btab:up" \
    --bind "ctrl-c:abort" \
    --bind "ctrl-a:change-prompt(⚡  )+reload(sesh list --icons | grep -v -E \"(opencode|qwen)\")" \
    --bind "ctrl-t:change-prompt(  )+reload(sesh list -t --icons | grep -v -E \"(opencode|qwen)\")" \
    --bind "ctrl-g:change-prompt(⚙️  )+reload(sesh list -c --icons | grep -v -E \"(opencode|qwen)\")" \
    --bind "ctrl-x:change-prompt(  )+reload(sesh list -z --icons | grep -v -E \"(opencode|qwen)\")" \
    --bind "ctrl-f:change-prompt(  )+reload(fd -H -d 2 -t d -E .Trash . ~)" \
    --bind "ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(⚡  )+reload(sesh list --icons | grep -v -E \"(opencode|qwen)\")" \
    --preview-window "right:70%" \
    --preview "sesh preview {}" \
)"'

# Store the last session command as a reusable option to avoid duplication
set -g @sesh-last-session-command 'sesh connect $(sesh list -t | grep -v -E "(opencode|qwen)" | head -2 | tail -1)'

bind-key "C-s" run-shell '#{@sesh-fzf}'
bind-key "w" run-shell '#{@sesh-fzf}'

unbind-key q
bind -N "last-session (via sesh)" q run-shell '#{@sesh-last-session-command}'


# bootstrap tpm
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

bind l run-shell '#{@sesh-last-session-command}'
