unbind C-b
unbind S-v
unbind C-a
new-session -n $HOST
# Fix color 
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
# support colors for undercurl
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'


set -g prefix C-s

# Enable mouse and resize with mouse
set -g mouse on

# Configurations
set -s escape-time 0
set -g history-limit 50000
set -g status-interval 5
set -g focus-events on
setw -g aggressive-resize on

set-option -g allow-rename
set-option -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1
setw -g mode-keys vi
set  -g detach-on-destroy off # Prevent tmux from closing when last pane is closed

bind C-p previous-window
bind C-n next-window

# Split panel
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind-key -r -T prefix       M-k              resize-pane -U 15
bind-key -r -T prefix       M-j            resize-pane -D 15
bind-key -r -T prefix       M-h            resize-pane -L 15
bind-key -r -T prefix       M-l           resize-pane -R 15

# Source config file
unbind r
# Kill server
bind-key Q confirm-before -p "Do you really want to kill the server?" kill-server

# Change panel name
bind-key N command-prompt -p "Name of the new pane:" "select-pane -T '%%'"

# Other keybind
unbind C-space
bind-key x kill-pane

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @tmux_window_dir_programs "['nvim', 'vim', 'vi', 'git']"
# set -g @plugin 'ofirgall/tmux-window-name'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-copycat'
# set -g @plugin 'tmux-plugins/tmux-open'
# set -g @plugin 'tmux-plugins/tmux-sessionist'
# set -g @plugin "janoamaral/tokyo-night-tmux"

# Catppuccino theme
set -g @catppuccin_flavour 'mocha' # or frappe, macchiato, mocha
set -g @catppuccin_window_status_style "rounded"
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
set -g status-right-length 100
set -g status-left-length 100
set -g status-left '[#S] ' 
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
