# Example windowrule v1
# windowrule = float, ^(kitty)$
windowrule = workspace 2, ^(Google-chrome)$
windowrule = workspace 3, ^(Lark)$
windowrule = workspace 4, ^(Code)$
windowrule = workspace 5, ^(DBeaver)$
windowrule = workspace 6, ^(Postman)$
windowrule = workspace 10, ^(Chromium)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = float, title:^(Picture in picture)$
windowrulev2 = pin, title:^(Picture in picture)$
windowrulev2 = move 100%-340 100%-280, title:^(Picture in picture)$
windowrulev2 = minsize 320 170, title:^(Picture in picture)$
windowrulev2 = opacity 0.9, title:^(Picture in picture)$
windowrulev2 = noborder, title:^(Picture in picture)$
windowrulev2 = float, title:^(chromium-browser)$
windowrulev2 = pin, title:^(chromium-browser)$
windowrulev2 = float, title:^(Hình ảnh)$
windowrulev2 = float, title:^(Bitwarden)$
windowrulev2 = size 100 20, title:^(Clipman)$
windowrulev2 = opacity 0.95, class:^(org.wezfurlong.wezterm)$
windowrulev2 = opacity 0.95, class:^(kitty)$
windowrulev2 = size 700 600, title:^(Execute SQL File)$
windowrulev2 = size 800 700, title:^(Open)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$mainModS = SUPER_SHIFT
$mainModC = SUPER_CONTROL

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, Return, exec, wezterm
bind = $mainMod, Return, exec, $terminal
bind = $mainModS, Q, killactive, 
# bind = $mainMod, M, exec, swaylock --screenshots --clock --indicator --indicator-radius 100 --indicator-thickness 7 --effect-blur 7x7 --effect-vignette 0.5:0.5 --ring-color bb00cc --key-hl-color 880033 --line-color 00000000 --inside-color 00000088 --separator-color 00000000 --grace 2 --fade-in 0.2, 
bind = $mainModS, M, exec, hyprlock
bind = $mainMod, M, exec, overview:toggle
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating, 
# bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, D, exec, rofi -show drun window
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, P, exec, rofi -show power-menu -modi power-menu:~/.config/hypr/rofi-power-menu
# bind = $mainMod, J, togglesplit, # dwindle
# bind = $mainModS, S, exec, flameshot gui
bind = $mainModS, S, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod, F, fullscreen
# bind = $mainModS, F, float
#
# Reload waybar
bind = $mainModS, R, exec, killall -SIGUSR2 waybar

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, tab, workspace, prev
bind = $mainMod, q, workspace, prev
bind = $mainModS, l, workspace, m+1
bind = $mainModS, h, workspace, m-1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
