
########################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# $terminal = wezterm
$terminal = ghostty

source = ~/.config/hypr/configs/startup.conf
# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
# Config from nwg-displays (https://github.com/nwg-piotr/nwg-displays)
source = ~/.config/hypr/monitors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

cursor {
    no_hardware_cursors = true
}
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    touchpad {
        natural_scroll = no
    }

    sensitivity = -0.2 # -1.0 - 1.0, 0 means no modification.
    follow_mouse = 2
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 15
    border_size = 3
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 10
        passes = 1
        noise = 0.10
        ignore_opacity = true
        new_optimizations = true
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
windowrule = workspace 2, class:^(Google-chrome)$
windowrule = workspace 3, class:^(Lark)$
windowrule = workspace 4, class:^(Code)$
windowrule = workspace 5, class:^(DBeaver)$
windowrule = workspace 6, class:^(Postman)$
windowrule = workspace 7, class:^(Spotify)$
windowrule = workspace 9, class:^(Chromium)$
windowrule = workspace 10, class:^(zen-beta)$

windowrule = minsize 800 600, class:^(Chromium)$
windowrule = minsize 800 600, class:^(Google-chrome)$
windowrule = minsize 800 600, class:^(Navicat)$
windowrule = float, title:^(Extension: \(Bitwarden Password Manager\) - Bitwarden — Zen Browser)$ 
windowrule = minsize 400 340, title:^(Extension: \(Bitwarden Password Manager\) - Bitwarden — Zen Browser)$

# Example windowrule v2
# windowrule = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# config chromium-browser pip extension
windowrule = float, title:^(Picture in picture)$
windowrule = pin, title:^(Picture in picture)$
windowrule = move 100%-340 100%-280, title:^(Picture in picture)$
windowrule = minsize 320 170, title:^(Picture in picture)$
windowrule = opacity 0.9, title:^(Picture in picture)$
windowrule = noborder, title:^(Picture in picture)$

# config zen pip
windowrule = float, title:^(Picture-in-Picture)$
windowrule = monitor DP-1, title:^(Picture-in-Picture)$
windowrule = pin, title:^(Picture-in-Picture)$
windowrule = move 20 100%-200, title:^(Picture-in-Picture)$
windowrule = minsize 300 170, title:^(Picture-in-Picture)$
windowrule = size 320 180, title:^(Picture-in-Picture)$
windowrule = opacity 0.9, title:^(Picture-in-Picture)$
windowrule = nofocus, title:^(Picture-in-Picture)$

windowrule = float, title:^(chromium-browser)$
windowrule = pin, title:^(chromium-browser)$
windowrule = float, title:^(Hình ảnh)$
windowrule = float, title:^(Bitwarden)$
windowrule = size 100 20, title:^(Clipman)$
windowrule = opacity 0.95, class:^(org.wezfurlong.wezterm)$
windowrule = opacity 0.95, class:^(com.mitchellh.ghostty)$
windowrule = opacity 0.90, class:^(kitty)$


source = ~/.config/hypr/configs/keybinds.conf
source = ~/.config/hypr/configs/workspaces.conf
