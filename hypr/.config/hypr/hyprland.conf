#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
# $terminal = wezterm
$terminal = kitty


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & swaybg & google-chrome-stable & wezterm & flameshot
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = waybar & swaybg & google-chrome-stable & $terminal & lark & GDK_BACKEND=x11 dbeaver
exec-once = waypaper --restore
# exec-once = ibus-daemon -drx --panel /usr/lib/ibus/ibus-ui-gtk3
exec-once = nohup easyeffects --gapplication-service
# exec-once = tailscale up && sudo tailscale up --advertise-exit-node
exec-once = swaync
exec-once = hyprpaper
exec-once = /usr/bin/hyprland-per-window-layout
exec-once = fcitx5
exec-once = hypridle
# exec-once = ngrok tcp 22
exec-once = ~/.config/hypr/nuclear.sh
exec-once=systemctl --user restart xdg-desktop-portal.service
exec-once=sleep 2 && /usr/libexec/xdg-desktop-portal-hyprland -r
exec-once = wl-paste -p -t text --watch clipman store -P --histpath="~/.local/share/clipman-primary.json"
exec-once = hyprpm reload -n
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

cursor {
    no_hardware_cursors = true
}
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.1 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 15
    border_size = 3
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
